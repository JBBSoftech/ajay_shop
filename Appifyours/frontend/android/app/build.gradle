plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace "com.appifyours.app"
    // FIX 1: Update compileSdk to 35 to satisfy flutter_local_notifications
    compileSdk 35 
    
    ndkVersion "25.1.8937393"

    compileOptions {
        // FIX 2: Update source and target compatibility to Java 17 
        // to match the CI JDK 17 environment and prevent D8 crashes
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        // FIX 3: Update Kotlin JVM target to 17
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.appifyours.app"
        minSdk 21
        // FIX 4: Update targetSdk to 35
        targetSdk 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }

    packagingOptions {
        pickFirst '**/libjsc.so'
        pickFirst '**/libc++_shared.so'
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation 'androidx.multidex:multidex:2.0.1'
}
